<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <div class="form-group"><label for="username">Username</label> <br>
            <input type="text" placeholder="Enter your username..." autofocus required> <br>
        </div>

        <div class="form-group"><label for="psw">Password</label> <br>
            <input type="password" placeholder="Enter your password.." required> <br>
        </div>

        <div class="form-group">
            <label><a href="#">Forget your password?</a></label> <br>
        </div>

        <div class="form-group">
            <input type="button" value="Sign in" style="size: 14px; color: #fff; background-color: #007bff; border-color: #007bff;">
        </div>

        <div class="form-group">
            <label><a href="#">Click here to create new account.</a></label> <br>
        </div>
    </div>
</div>
